<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 1</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.js"></script>
    <script src="GameOne.js"></script>
    <script src="GameOneOutcome.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <script type="text/javascript">
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            audio: {
                noAudio: true
            },
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            }
        };

        var game = new Phaser.Game(config);
        game.scene.add('gameOne', GameName.GameOne, true)
        game.scene.add('gameOneOutcome', GameName.GameOneOutcome, false)
        game.scene.start('gameOne')

    </script>

</body>

</html>
